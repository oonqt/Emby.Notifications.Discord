<div class="page type-interior pluginConfigurationPage fullWidthContent" data-controller="__plugin/DiscordNotificationsJS" data-role="page"
     id="discordConfigurationPage">
    <div>
        <div class="content-primary">
            <div class="verticalSection">
                <div class="sectionTitleContainer">
                    <h2 class="sectionTitle">Discord ${HeaderNotifications}</h2>
                    <a class="raised raised-mini" href="https://github.com/oonqt/Emby.Notifications.Discord/blob/master/README.md" is="emby-linkbutton" style="margin-left: 2em;"
                       target="_blank">
                        <i class="md-icon button-icon button-icon-left secondaryText">help</i>
                        <span>${Help}</span>
                    </a>
                </div>
            </div>

            <form class="discordConfigurationForm">
                <div class="selectContainer">
                    <select id="selectUser" is="emby-select" label="${LabelConfigureNotificationsFor}:"></select>
                </div>
                <label class="checkboxContainer">
                    <input id="chkEnableDiscord" is="emby-checkbox" type="checkbox"/>
                    <span>${LabelEnabled}</span>
                </label>
                <div class="inputContainer">
                    <input id="txtDiscordWebhookUri" is="emby-input" label="* ${LabelDiscordWebhookUrl}:" required="required"
                           type="text"/>
                </div>
                <div class="inputContainer">
                    <input id="txtAvatarUrl" is="emby-input" label="${LabelAvatarUrl}:" type="text"/>
                </div>
                <div class="inputContainer">
                    <input id="txtUsername" is="emby-input" label="${LabelWebhookUsername}:" type="text"/>
                </div>
                <label class="checkboxContainer">
                    <input id="chkOverrideServerName" is="emby-checkbox" type="checkbox"/>
                    <span>${LabelServerNameOverride}</span>
                </label>
                <label class="checkboxContainer">
                    <input id="chkOverrideMediaAdded" is="emby-checkbox" type="checkbox"/>
                    <span>${LabelOverrideMediaAdded}</span>
                </label>

                <div hidden id="notificationTypeGroup" style="padding-left: 35px;">
                    <label class="checkboxContainer">
                        <input id="chkEnableMovies" is="emby-checkbox" type="checkbox"/>
                        <span>${HeaderMovies}</span>
                    </label>
                    <label class="checkboxContainer">
                        <input id="chkEnableEpisodes" is="emby-checkbox" type="checkbox"/>
                        <span>${HeaderEpisodes}</span>
                    </label>
                    <label class="checkboxContainer">
                        <input id="chkEnableSeasons" is="emby-checkbox" type="checkbox"/>
                        <span>${HeaderSeason}</span>
                    </label>
                    <label class="checkboxContainer">
                        <input id="chkEnableSeries" is="emby-checkbox" type="checkbox"/>
                        <span>${HeaderSeries}</span>
                    </label>
                    <label class="checkboxContainer">
                        <input id="chkEnableAlbums" is="emby-checkbox" type="checkbox"/>
                        <span>${HeaderAlbums}</span>
                    </label>
                    <label class="checkboxContainer">
                        <input id="chkEnableSongs" is="emby-checkbox" type="checkbox"/>
                        <span>${Songs}</span>
                    </label>
                </div>

                <label class="checkboxContainer">
                    <input id="chkExcludeExternalServerLinks" is="emby-checkbox" type="checkbox"/>
                    <span>${LabelHideExternalLinks}</span>
                </label>
                <div class="selectContainer">
                    <select id="mentionType" is="emby-select" label="${LabelMentionType}:">
                        <option value="Everyone">@everyone</option>
                        <option value="Here">@here</option>
                        <option value="None">None</option>
                    </select>
                </div>
                <div class="inputContainer">
                    <label for="embedColor">${LabelEmbedColor}</label>
                    <input id="embedColor" is="emby-input" style="height: 2.2em;" type="color"/>
                    <input id="txtEmbedColor" is="emby-input" type="text"/>
                </div>
                <div>
                    <button class="raised button-cancel block" id="btnTestNotification" is="emby-button" type="button">
                        <span>${LabelSendTestNotification}</span>
                    </button>
                </div>
                <br/>
                <button class="raised button-submit block" is="emby-button" type="submit">
                    <span>${Save}</span>
                </button>
            </form>
        </div>
    </div>

    <style> /* should go in head, but pluginmanager doesnt load the head */
    .checkboxContainer {
        max-width: fit-content;
    }

    #embedColor:hover {
        cursor: pointer;
    }
    </style>
</div>
